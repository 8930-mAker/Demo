<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f423bdc46e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Form Dynamic</title>
  </head>
  <body>
    <div class="ct" id="ct">
      <div class="fm-ct su-ct">
        <form action="">
          <h1>Create Account</h1>
          <div class="social-ct">
            <a href="#" class="social"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" name="" id="" placeholder="Name" />
          <input type="email" name="" id="" placeholder="Email" />
          <input type="password" name="" id="" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="fm-ct si-ct">
        <form action="#">
          <h1>Sign In</h1>
          <div class="social-ct">
            <a href="#" class="social"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" name="" id="" placeholder="Email" />
          <input type="password" name="" id="" placeholder="Password" />
          <a href="#">Forgot your password</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="ov-ct">
        <div class="ov">
          <div class="ov-p ov-l">
            <h1>Welcome</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="gost" id="signIn">Sign In</button>
          </div>
          <div class="ov-p ov-r">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start jorney with us</p>
            <button class="gost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
