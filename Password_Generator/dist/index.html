<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mina27.css">
    <title>Double CLick Heart</title>
</head>

<body>
    <div class="container">
        <h2>password generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fa fa-clipboard" aria-hidden="true"></i>
            </button>
        </div>

        <div class="settings">
            <div class="setting">
                <label for="length">Password Length</label>
                <input id="length" class="form-control" type="number" name="length" value="20" min="4" max="20">
            </div>
            <div class="setting">
                <label for="uppercase" class="form-check-label">Include Uppercase Letters</label>
                <input id="uppercase" class="form-check-input" checked type="checkbox" name="" value="true">
            </div>
            <div class="setting">
                <label for="lowercase" class="form-check-label">Include Lowercase Letters</label>
                <input id="lowercase" class="form-check-input" checked type="checkbox" name="" value="true">
            </div>
            <div class="setting">
                <label for="number" class="form-check-label">Include number Letters</label>
                <input id="number" class="form-check-input" checked type="checkbox" name="" value="true">
            </div>
            <div class="setting">
                <label for="symbol" class="form-check-label">Include symbol Letters</label>
                <input id="symbol" class="form-check-input" checked type="checkbox" name="" value="true">
            </div>
        </div>

        <button class="btn btn-large" id="generate">
            generate password
        </button>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
